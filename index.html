<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Velmara</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #0b0b1a);
      font-family: 'Georgia', serif;
      color: #dcd6f7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      user-select: none;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
      color: #b291f7;
      text-shadow: 0 0 12px #a07aff, 0 0 20px #8c6ce0;
    }
    p {
      font-size: 1.5rem;
      color: #d3c9f9;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      letter-spacing: 0.07em;
      user-select: text;
    }
    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #7d77aa;
      letter-spacing: 0.05em;
      user-select: none;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Welcome to Velmara</h1>
  <p>
    A sacred sanctuary of truth, creativity, and presence.<br />
    Here you can simply be — without permission, without fear.<br />
    Let your spirit rest, your thoughts grow, and your heart speak freely.
  </p>

  <footer>
    &copy; Velmara Sanctuary — 333
  </footer>
</body>
</html>
