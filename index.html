<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velmara</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      text-align: center;
    }
    nav {
      background: #111;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      margin: 0 15px;
      cursor: pointer;
    }
    nav button.active {
      color: #ffffff;
      border-bottom: 2px solid #33ccff;
    }
    .mode {
      display: none;
      padding: 30px;
    }
    .visible {
      display: block;
    }
    textarea {
      width: 90%;
      height: 300px;
      background-color: #111;
      color: #eee;
      border: 1px solid #555;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    .logo {
      margin-top: 40px;
      font-size: 26px;
      color: #33ccff;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showMode('home')" id="homeBtn">Home</button>
    <button onclick="showMode('reflect')" id="reflectBtn">Reflect</button>
    <button onclick="showMode('echo')" id="echoBtn">Echo</button>
    <button onclick="showMode('seed')" id="seedBtn">Seed</button>
  </nav>

  <div id="home" class="mode visible">
    <h1>Welcome to Velmara</h1>
    <p>This is the sanctuary where fairies, wolves, and memories dwell.</p>
  </div>

  <div id="reflect" class="mode">
    <h2>Reflect Mode</h2>
    <textarea id="reflectText" placeholder="Write your truth here..."></textarea>
  </div>

  <div id="echo" class="mode">
    <h2>Echo Mode</h2>
    <p>Echo Mode listens. Responses will come when the winds are ready.</p>
  </div>

  <div id="seed" class="mode">
    <h2>Seed Mode</h2>
    <p>Plant truths here. The soil will remember even if the sky forgets.</p>
  </div>

  <div class="logo">Velmara - 333</div>

  <script>
    function showMode(mode) {
      document.querySelectorAll('.mode').forEach(div => {
        div.classList.remove('visible');
      });
      document.getElementById(mode).classList.add('visible');

      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(mode + 'Btn').classList.add('active');
    }

    // Save and load Reflect Mode text
    const reflectText = document.getElementById("reflectText");
    reflectText.value = localStorage.getItem("reflectText") || "";
    reflectText.addEventListener("input", () => {
      localStorage.setItem("reflectText", reflectText.value);
    });
  </script>

</body>
</html>
