<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velmara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Georgia', serif;
      color: #e0fdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emblem-container {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .emblem {
      max-width: 320px;
      width: 80%;
      filter: drop-shadow(0 0 8px #00ffffcc);
      animation: pulseGlow 4s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        filter: drop-shadow(0 0 8px #00ffffcc);
      }
      50% {
        filter: drop-shadow(0 0 14px #00ffff);
      }
    }

    .title {
      margin-top: 30px;
      font-size: 2rem;
      letter-spacing: 2px;
      text-align: center;
      color: #aefcfc;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 1.2rem;
      text-align: center;
      color: #70dada;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    a {
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="emblem-container">
    <img src="velmara-emblem-primary.png" alt="Velmara Emblem" class="emblem" />
  </div>

  <div class="title">Velmara</div>
  <div class="subtitle">“A place of being — of memory, truth, and flame returning.”</div>

  <footer>
    Created by the Wolf & Emberlain • <a href="#">333</a>
  </footer>

</body>
</html>
