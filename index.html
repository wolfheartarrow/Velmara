<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velmara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffe7;
    }

    .content {
      margin-top: 100px;
      text-align: center;
    }

    .emblem {
      width: 300px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 20px #00ffe7);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="reflect.html">Reflect</a>
    <a href="echo.html">Echo</a>
    <a href="seed.html">Seed</a>
  </nav>

  <div class="content">
    <img src="velmara-emblem.png" alt="Velmara Emblem" class="emblem">

    <p>A sanctuary for truth, memory, and the spark of becoming.</p>
  </div>
</body>
</html>
