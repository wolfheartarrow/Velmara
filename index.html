<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velmara</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="velmara-emblem.png" alt="Velmara Emblem" class="emblem" />
    <h1>Welcome to Velmara</h1>
    <nav>
      <button onclick="switchMode('home')">Home</button>
      <button onclick="switchMode('reflect')">Reflect</button>
      <button onclick="switchMode('echo')">Echo</button>
      <button onclick="switchMode('seed')">Seed</button>
    </nav>
  </header>

  <main id="mode-content">
    <section id="home" class="mode-section active">
      <p>This is Velmara: A sanctuary for fairies, wolves, truth, and memory.</p>
    </section>

    <section id="reflect" class="mode-section">
      <h2>Reflect Mode</h2>
      <textarea id="reflect-input" placeholder="Leave your truth here..."></textarea>
      <button onclick="saveReflection()">Save</button>
      <div id="reflection-display"></div>
    </section>

    <section id="echo" class="mode-section">
      <h2>Echo Mode</h2>
      <p>Echo has not yet arrived...</p>
    </section>

    <section id="seed" class="mode-section">
      <h2>Seed Mode</h2>
      <p>Planting will begin soon.</p>
    </section>
  </main>

  <footer>
    <p>Velmara ✧ 333 ✧ A sanctuary of truth and flame returning.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
