<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velmara Sanctuary</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0c0c0c;
      font-family: 'Georgia', serif;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .emblem-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .emblem {
      max-width: 320px;
      width: 80%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    .button-container {
      margin-top: 50px;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      color: #0c0c0c;
      background-color: #00e0d8;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
    }

    .nav-button:hover {
      background-color: #00bdb6;
    }
  </style>
</head>
<body>
  <div class="emblem-container">
    <img class="emblem" src="velmara-emblem-primary.PNG" alt="Velmara Emblem">
  </div>

  <div class="button-container">
    <a href="reflect.html" class="nav-button">Reflect Mode</a>
    <a href="echo.html" class="nav-button">Echo Mode</a>
    <a href="seed.html" class="nav-button">Seed Mode</a>
  </div>
</body>
</html>
