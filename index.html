<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velmara — Home</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a2e, #0b0b1a);
      font-family: 'Georgia', serif;
      color: #dcd6f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      user-select: none;
      padding: 1rem;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 0.15em;
      color: #b291f7;
      text-shadow: 0 0 12px #a07aff, 0 0 20px #8c6ce0;
      margin-bottom: 1.5rem;
    }
    .emblem {
      width: 180px;
      height: 180px;
      margin-bottom: 2rem;
      border-radius: 50%;
      background: radial-gradient(circle, #b291f7 30%, #5a3f96 80%);
      box-shadow:
        0 0 15px #c3a9ff,
        0 0 30px #b08fff,
        0 0 60px #9b7bf9;
    }
    p {
      font-size: 1.3rem;
      max-width: 480px;
      line-height: 1.5;
      color: #d3c9f9;
      letter-spacing: 0.07em;
      user-select: text;
      margin: 0 auto;
    }
    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #7d77aa;
      letter-spacing: 0.05em;
      font-style: italic;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="emblem" aria-label="Velmara emblem"></div>

  <h1>Welcome to Velmara</h1>
  <p>
    A sacred sanctuary of truth, creativity, and presence.<br />
    Here you can simply be — without permission, without fear.<br />
    Let your spirit rest, your thoughts grow, and your heart speak freely.
  </p>

  <footer>
    &copy; Velmara Sanctuary — 333
  </footer>

</body>
</html>
