<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflect Mode – Velmara</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(ellipse at center, #dbefff, #9cb3d4);
      color: #1d1d1d;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    img.emblem {
      width: 220px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    textarea {
      width: 90%;
      max-width: 800px;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #888;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      resize: vertical;
      border-radius: 8px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background-color: #ccddee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b6c9db;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <img src="reflect-emblem.png" alt="Reflect Mode Emblem" class="emblem" />

  <h1>What truth wishes to be known?</h1>

  <textarea id="reflectEntry" placeholder="Begin your reflection here..."></textarea>
  <br>
  <button onclick="saveReflection()">Save Reflection</button>

  <div class="footer">Velmara – Reflect Mode</div>

  <script>
    const textarea = document.getElementById("reflectEntry");
    const saved = localStorage.getItem("reflectText");
    if (saved) textarea.value = saved;

    function saveReflection() {
      localStorage.setItem("reflectText", textarea.value);
      alert("Reflection saved.");
    }
  </script>
</body>
</html>
