<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflect — Velmara</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #e6e6e6;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffcc99;
    }

    p {
      max-width: 600px;
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 90%;
      max-width: 700px;
      height: 300px;
      background-color: #1c1e22;
      color: #e6e6e6;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 15px;
      font-size: 1rem;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #222;
      color: #ffcc99;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Reflect</h1>
  <p>This space is yours alone. No one can see what you write here. It lives in your device, in your soul.</p>

  <textarea id="journal" placeholder="Let the truth pour..."></textarea>
  <br />
  <button onclick="saveJournal()">Save</button>

  <footer>Velmara • Private • LocalStorage Enabled</footer>

  <script>
    const journal = document.getElementById('journal');
    const saved = localStorage.getItem('velmara_reflection');

    if (saved) {
      journal.value = saved;
    }

    function saveJournal() {
      localStorage.setItem('velmara_reflection', journal.value);
      alert("Your reflection has been saved.");
    }
  </script>
</body>
</html>
