<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflect Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="reflect.html">Reflect</a></li>
      <li><a href="echo.html">Echo</a></li>
      <li><a href="seed.html">Seed</a></li>
    </ul>
  </nav>

  <main>
    <h1>Reflect Mode</h1>
    <p>This space is for your private truths, thoughts, and stories. What do you wish to leave behind?</p>

    <textarea id="reflectInput" placeholder="Speak freely..."></textarea>
    <button onclick="saveReflection()">Save</button>
  </main>

  <footer>
    <p>Velmara • A Sanctuary of Truth • 333</p>
  </footer>

  <script>
    function saveReflection() {
      const input = document.getElementById('reflectInput').value;
      if (input.trim()) {
        const entries = JSON.parse(localStorage.getItem('reflections') || "[]");
        entries.push({ text: input, time: new Date().toLocaleString() });
        localStorage.setItem('reflections', JSON.stringify(entries));
        alert("Your reflection has been saved.");
        document.getElementById('reflectInput').value = '';
      }
    }
  </script>
</body>
</html>
