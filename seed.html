<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seed â€” Velmara</title>
  <style>
    body {
      background-color: #0a0f0a;
      color: #d7ffd9;
      font-family: 'Georgia', serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #b8ffcc;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #9ef2b7;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    textarea {
      width: 90%;
      max-width: 700px;
      height: 150px;
      background-color: #1e2a1e;
      color: #d7ffd9;
      border: 1px solid #4a6f4a;
      padding: 15px;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 8px;
      resize: none;
    }

    input[type="date"] {
      background-color: #1e2a1e;
      color: #d7ffd9;
      border: 1px solid #4a6f4a;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .entry {
      margin-top: 30px;
      background-color: #1a221a;
      border: 1px solid #365336;
      padding: 15px;
      border-radius: 8px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #c8ffd0;
    }
  </style>
</head>
<body>
  <h1>Seed</h1>
  <p>Plant a message for your future self. It will return to you when the time is right.</p>

  <textarea id="seedText" placeholder="Write something for later..."></textarea><br />
  <input type="date" id="revealDate" />
  <br />
  <button onclick="saveSeed()">Plant the Seed</button>

  <div class="entry" id="output" style="display:none;"></div>

  <script>
    function saveSeed() {
      const text = document.getElementById('seedText').value;
      const date = document.getElementById('revealDate').value;
      const today = new Date().toISOString().split("T")[0];

      if (!text || !date) {
        alert("Please write a seed and choose a date.");
        return;
      }

      localStorage.setItem('velmara_seed_text', text);
      localStorage.setItem('velmara_seed_date', date);
      alert("Your message has been planted.");
      displaySeed();
    }

    function displaySeed() {
      const text = localStorage.getItem('velmara_seed_text');
      const date = localStorage.getItem('velmara_seed_date');
      const today = new Date().toISOString().split("T")[0];
      const output = document.getElementById('output');

      if (text && date && today >= date) {
        output.textContent = text;
        output.style.display = 'block';
      }
    }

    // Check if seed is ready
    displaySeed();
  </script>
</body>
</html>
